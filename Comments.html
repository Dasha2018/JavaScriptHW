<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="commets.css" />
    </head>

    <body>
        <h1 class="title">Комментарии</h1>
        <div class="allcontent">
            <div class="container" id="container"></div>
            <div class="comment-box">
                <form class="comment-box-content">
                    <input
                        class="name"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Введите ваше имя"
                    /><br /><br />
                    <textarea
                        class="comment-box-text"
                        id="comment-box-text"
                        name="comment"
                        rows="4"
                        placeholder="Введите ваш коментарий"
                    ></textarea
                    ><br /><br />
                    <button
                        class="comment-box-button"
                        id="comment-box-button"
                        type="submit"
                    >
                        Отправить комментарий
                    </button>
                </form>
            </div>

            <div class="comment-loading">Добавляем ваш комментарий...</div>

            <div class="comment-loading">
                Добавляем ваш комментарий...
            </div>

        </div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
